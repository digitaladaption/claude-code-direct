<!DOCTYPE html>
<html>
<head>
    <title>Server Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4f4dd; color: #1a7f37; }
        .error { background: #fee; color: #d73a49; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Claude Code Direct - Server Test</h1>
    
    <button onclick="testServer()">Test Server Connection</button>
    
    <div id="results"></div>
    
    <script>
        async function testServer() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing server at http://localhost:3180...</p>';
            
            try {
                const response = await fetch('http://localhost:3180/api/sessions');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="status success">
                            ✅ Server is running!<br>
                            Found ${data.sessions.length} sessions
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = '<div class="status error">❌ Server responded with error: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        ❌ Cannot connect to server<br>
                        ${error.message}
                    </div>
                    <h3>Please make sure the server is running:</h3>
                    <pre>cd C:\\Users\\hatto\\browserextension
node claude-direct-server.js</pre>
                `;
            }
        }
        
        // Test on load
        testServer();
    </script>
</body>
</html>
