<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      flex: 1;
    }
    .session-input {
      margin-bottom: 20px;
    }
    .session-input label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      font-family: monospace;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-badge.connected {
      background: #d4f4dd;
      color: #1a7f37;
    }
    .status-badge.disconnected {
      background: #fee;
      color: #d73a49;
    }
    button {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .primary-btn {
      background: #007bff;
      color: white;
      margin-bottom: 10px;
    }
    .primary-btn:hover:not(:disabled) {
      background: #0056b3;
    }
    .primary-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .secondary-btn {
      background: #f0f0f0;
      color: #333;
    }
    .secondary-btn:hover {
      background: #e0e0e0;
    }
    .info-box {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .info-box strong {
      color: #333;
    }
    .element-count {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Claude Code Direct</h2>
    <span id="connectionStatus" class="status-badge disconnected">Not Connected</span>
  </div>
  
  <div class="session-input">
    <label for="sessionId">Claude Code Session ID:</label>
    <div class="input-group">
      <input 
        type="text" 
        id="sessionId" 
        placeholder="ABC123" 
        maxlength="6"
        autocomplete="off"
      >
    </div>
  </div>
  
  <button id="startCapturing" class="primary-btn" disabled>
    Start Capturing Elements
  </button>
  
  <button id="stopCapturing" class="secondary-btn" style="display: none;">
    Stop Capturing
  </button>
  
  <div class="info-box">
    <strong>How to use:</strong><br>
    1. Get session ID from Claude Code<br>
    2. Enter the ID above<br>
    3. Click "Start Capturing"<br>
    4. Click any element on the page<br>
    5. Add optional note and send to Claude
    <span id="elementCount" style="display: none;"></span>
  </div>
  
  <script src="popup-simple.js"></script>
</body>
</html>
